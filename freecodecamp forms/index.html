<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback</p>
    
    <form id="survey-form">
      <label id="name-label" for="name">name <input id="name" type="text" placeholder="Mike Samson" required/></label>
      <label id="email-label" for="email">email <input type="email" id="email" placeholder="mikesamson@gmail.com" required/></label>
      <label id="number-label" for="number">number <input type="number" id="number" min="15" max="80" placeholder="18"/></label>
      <label for="dropdown">Select a book</label>
      
      <select id="dropdown">
        <option value="RDPD">Rich dad poor dad</option>
        <option value="1984">1984</option>
      </select>
      
      <label for="gm">Male</label>
      <input type="radio" value="male" id="gm" name="gender"/>
      
      <label for="gf">Female</label>
      <input type="radio" id="gf" value="female" name="gender"/>
      
      <fieldset>
        <label>Physics</label>
        <input value="physics" type="checkbox"/>
        <label>Mathematics</label>
        <input value="maths" type="checkbox"/>
        <label>Chemistry</label>
        <input value="chemistry" type="checkbox"/>
      </fieldset>
      
      <label for="biography">Your bio</label>
      <textarea id="biography" rows="5" cols="60">
      </textarea>
      <button type="submit" id="submit">submit</button>
    </form>
  </body>
</html>
